<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=+, initial-scale=1.0">
  <title>Hola Pirinola</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Info de los personajes de Star Wars</h1>
    <div class="row">
      <div class="col-6">
        <form class="m-4 bg-secondary text-white p-4" id="form-star-wars">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">ID del personaje</label>
            <input type="number" class="form-control" id="id-personaje" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Coloca acá el ID del personaje</div>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
      <div class="col-6">
        <div class="bg-primary p-4">
          <p>Nombre: <span id="name"></span></p>
          <p>Altura: <span id="height"></span>cm</p>
          <p>Peso: <span id="weight"></span>K.</p>
          <p>Color de ojos: <span id="eyes"></span></p>
        </div>
      </div>
    </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    $('#form-star-wars').on('submit', function(evento) {
      evento.preventDefault(); // evitamos que se recargue la página

      // 1. Recuperar los inputs del usuario
      const id_personaje = $('#id-personaje').val();
      let personaje = {};
      
      // 2. Ir a buscar los datos con AJAX
      $.get('https://swapi.dev/api/people/' + id_personaje + '/', function(data) {
        personaje = data;

        // 3. Mostrarle los datos al usuario
        $('#name').html(personaje.name);
        $('#height').html(personaje.height);
        $('#weight').html(personaje.mass);
        $('#eyes').html(personaje.eye_color);
        
        console.log(personaje);
      });

    });
  </script>
</body>
</html>
